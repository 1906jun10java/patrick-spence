<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Company Login</title>

<link rel="stylesheet" type="text/css" href="Styling.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


</head>
<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">Company Login</h1>
			<p class="lead">Revature Project 1</p>
		</div>
	</div>
	
	<form class="container" action="/CompanyLogin" method="POST">
		<div class="form-group">
			<label for="username">Email Address</label> <input type="text"
				autocomplete="off" class="form-control" id="username"
				aria-describedby="usernameHelp" placeholder="Enter Email">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label> <input
				type="password" class="form-control" id="exampleInputPassword1"
				placeholder="Enter Password">
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Remember
				Me</label>
		</div>

		<button type="submit" class="btn btn-primary">Login</button>
	</form>

</body>
</html>
