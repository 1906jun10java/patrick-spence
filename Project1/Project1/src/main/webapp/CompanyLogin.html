<!DOCTYPE html>	
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"/> 
        <title>Company Login</title>
        <link rel="stylesheet" href="Styling.css" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      
    </head>
    <body style="background-image: url('New-York-Wallpaper-Background-2.jpg'); background-repeat: no-repeat; background-size:
    100%; background-position: center;">
            <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4">Company Login</h1>
                      <p class="lead">A Family Company.</p>
                    </div>
                  </div>
                
            <form class="container-fluid col-md-3" style="background-color: rgba(168, 155, 155, 0.555);" method="post" action="companylogin">
                    <div class="form-group">
                      <label for="Employee_EM" style="color: white;">Username</label>
                      <input required autocomplete="off" type="text" name="Employee_EM" class="form-control" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                      <label for="password" style="color: white">Password</label>
                      <input required autocomplete="off" type="password" name="password" class="form-control" placeholder="Enter Password">
                    </div>
                    <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" >
                            <label class="form-check-label" for="exampleCheck1" style="color: white">Remember Me</label>
                          </div>
                 
 					<button
                     type="submit" class="btn btn-dark" value="login">
                        <span class="spinner-grow spinner-grow-sm"></span>
                    Login</button>
                  </form>
    </body>
</html>
