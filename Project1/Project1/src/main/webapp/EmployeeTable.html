<!DOCTYPE html>
<html>
    <head>

<br>
<p>ADD A NEW EMPLOYEE</p>
        <form action="saveemployee" method="POST">
            <table>
                <tr><td>First Name:</td><td><input type="name" name="name"/></td></tr>
                <tr><td>Last Name:</td><td><input type="name" name="name"/></td></tr>
                <tr><td>Email:</td><td><input type="email" name="email"/></td></tr>
                <tr><td>Reimbursement:</td><td><select name="Request" style="width: 150px">
                    <option>Gas</option>

                </select>
                </td>

                <tr><td>ID:</td><td><input type="number" name="ID"/></td></tr>
                <tr><td>Manager ID:</td><td><select name="Manager" style="width: 150px">

                </select>

            </table>
        </form>
        <a href="View">View List of Employees</a>
    </body>
    <script>
    function showEmployee(emp) {
        var xhttp;
        if (emp == ""){
            document.getElementById("Employee_Id").innerHTML = " ";
            return; 
        }
  
        xhttp = new XMLHttpRequest();
        
        XMLHttpRequest.onreadystatechange = function(){
            if( this.readyState == 4 && this.status == 200){
                document.getElementById("Employee_Id").innerHTML = this.responseText;
            }
        };
        xhttp.open("Get", "getemployee.php?e="+emp, true);
        xhttp.send();
    }
    </script>
</html>
